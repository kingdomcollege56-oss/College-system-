<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<style>
body{
font-family:Arial;
background:#f4f4f4;
text-align:center;
padding:50px;
}
input,button{
padding:10px;
margin:10px;
width:80%;
max-width:300px;
}
button{
background:#007bff;
color:white;
border:none;
cursor:pointer;
}
</style>
</head>

<body>

<h2>üîê Admin Login</h2>

<input type="text" id="user" placeholder="Username"><br>
<input type="password" id="pass" placeholder="Password"><br>

<button onclick="login()">Login</button>

<p id="msg"></p>

<script>
function login(){

let u=document.getElementById("user").value;
let p=document.getElementById("pass").value;

// Badilisha hizi kama unataka
if(u=="admin" && p=="12345"){

localStorage.setItem("adminLogin","yes");
window.location="admin-panel.html";

}else{
document.getElementById("msg").innerHTML="‚ùå Wrong login!";
}
}
</script>

</body>
</html>

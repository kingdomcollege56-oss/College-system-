<!DOCTYPE html>
<html>
<body>

<h2>Admin Panel</h2>

<h3>Assignments</h3>

<div id="list"></div>

<script type="module">

import { db } from "./firebase.js";
import { ref,onValue } from
"https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const box=document.getElementById("list");

onValue(ref(db,"assignments"),snap=>{

box.innerHTML="";

snap.forEach(s=>{

let d=s.val();

box.innerHTML+=`
<p><b>${d.subject}</b> : ${d.text}</p>
<hr>
`;

});

});

</script>

</body>
</html>
